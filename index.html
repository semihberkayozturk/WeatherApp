<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Tapestry&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>

<body style="background-color:cadetblue">
    <h1 style=font-family:Montserrat;text-align:center;margin-top:85px;font-size:3.5rem;color:white;>Welcome to the world's finest weather app !</h1>
    <h3 style=font-family:Ubuntu;text-align:center;margin-top:85px;font-size:2.5rem;color:white;>Enter a city name to see its current weather.</h3>
    <form action="/" method="post" style="text-align:center;">
        <label style="font-family:Ubuntu;color: white;font-size: 1.3rem;" for="cityInput">City Name: </label>
        <input style="width:12%;padding:10px 15px;box-sizing:border-box;border:2px solid white;" id="cityInput" type="text" name="cityName">
        <button style="border:2px solid white" type="submit">Go</button>
    </form>
</body>

</html>
